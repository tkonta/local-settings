# 余白設定
window:
  option_as_alt: OnlyLeft
  alt_send_esc: false
  padding:
    x: 4
    y: 4

# フォント設定（サイズのみ）
font:
  size: 13

# スクロール設定
scrolling:
  history: 10000
  multiplier: 3

# tmuxで起動する場合
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "/opt/homebrew/bin/tmux a -t 0 || /opt/homebrew/bin/tmux -u"

# 選択範囲をコピー
selection:
  save_to_clipboard: true

# ターミナルでemacsを使うための設定
key_bindings:
  # meta
  - { key: Space,      mods: Control,   chars: "\x00"                 } # Ctrl + Space
  - { key: Semicolon,  mods: Control,   chars: "\x18\x40\x63\x3b"     } # Ctrl + ;
  - { key: Slash,      mods: Control,   chars: "\x1f"                 } # Ctrl + /
  - { key: Apostrophe, mods: Control,   chars: "\x18\x40\x63\x27"     } # Ctrl + ''
  - { key: Comma,      mods: Control,   chars: "\x18\x40\x63\x2c"     } # Ctrl + ,
  - { key: Period,     mods: Control,   chars: "\x18\x40\x63\x2e"     } # Ctrl + .
  - { key: Tab,        mods: Control,   chars: "\x18\x40\x63\x09"     } # Ctrl + TAB  
  - { key: Tab,        mods: Control|Shift,   chars: "\x18\x1e"     } # Ctrl + Shift + TAB
  - { key: Yen,        mods: Control,   chars: "\x5c"                        } # 円マーク
  - { key: Yen,                         chars: "\x5C"                        } # 円マークバクッスラッシュ
  
